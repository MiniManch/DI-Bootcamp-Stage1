<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media-Html</title>
  </head>
  <body>
    <h1>Welcome Back!</h1>
    <h2>Here's a great video from YouTube!</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ouRWHNKfcT0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Here's some music from Spotify!</h2>
    <iframe
      style="border-radius: 12px;"
      src="https://open.spotify.com/embed/track/0hPLZrnDgtKxrym1BHjDhd?utm_source=generator"
      width="15%"
      height="200"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
    <p>Want to stay informed? Put your info here!</p>
    <label for="Email">Email:</label>
    <input type="Email" name="Email" id="Email">
    <span> <input type="Submit" value=" Join Our Mailing List!"></span>
  </body>
</html>
